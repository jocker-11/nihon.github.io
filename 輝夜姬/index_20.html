<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="20.jpg" alt="#">
        </div>
        <div class="code-editor">
            <div class="text-animation-1">
                <span class="code" >從那以後，富士山常常冒出白色的煙霧。人們說，那是天皇對輝夜姬永恆的思念。</span>
            </div>
        </div>
        <audio id="myAudio">
            <source src="20.mp3" type="audio/mpeg">
        </audio>
</body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audio = document.getElementById('myAudio');
            // 當使用者與頁面互動時播放
            document.addEventListener('click', function() {
                audio.play();
            }, { once: true });
        });
    </script>
</html>
